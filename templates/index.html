<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnover Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-card">
            <h1>Salifort Motors Employee Turnover Prediction</h1>
            <p>Enter employee data below:</p>
            <form action="/" method="POST">
                <div class="input-group">
                    <input type="text" name="satisfaction_level" placeholder="Satisfaction score (0.0 - 1.0)" required>
                    <input type="text" name="last_evaluation" placeholder="Last evaluation score (0.0 - 1.0)" required>
                </div>
                <div class="input-group">
                    <input type="number" name="number_project" placeholder="Total number of projects" min="0" required>
                    <input type="number" name="average_monthly_hours" placeholder="Average monthly working hours" min="0" required>
                </div>
                <div class="input-group">
                    <input type="number" name="tenure" placeholder="Tenure in years" min="0" required>
                    <input type="number" name="work_accident" placeholder="Work accident (0 for No, 1 for Yes)" min="0" required>
                </div>
                <div class="input-group">
                    <input type="number" name="promotion_last_5years" placeholder="Promotion in last 5 years (0 for No, 1 for Yes)" min="0" required>
                    <input type="number" name="salary" placeholder="Salary slab (e.g., 30000)" min="0" required>
                </div>
                <div class="input-group">
                    <input type="number" name="department_IT" placeholder="Department IT (0 for No, 1 for Yes)" min="0" required>
                    <input type="number" name="department_RandD" placeholder="Department R&D (0 for No, 1 for Yes)" min="0" required>
                </div>
                <div class="input-group">
                    <input type="number" name="department_accounting" placeholder="Department Accounting (0 for No, 1 for Yes)" min="0" required>
                    <input type="number" name="department_hr" placeholder="Department HR (0 for No, 1 for Yes)" min="0" required>
                </div>
                <div class="input-group">
                    <input type="number" name="department_management" placeholder="Department Management (0 for No, 1 for Yes)" min="0" required>
                    <input type="number" name="department_marketing" placeholder="Department Marketing (0 for No, 1 for Yes)" min="0" required>
                </div>
                <div class="input-group">
                    <input type="number" name="department_product_mng" placeholder="Department Product Management (0 for No, 1 for Yes)" min="0" required>
                    <input type="number" name="department_sales" placeholder="Department Sales (0 for No, 1 for Yes)" min="0" required>
                </div>
                <div class="input-group">
                    <input type="number" name="department_support" placeholder="Department Support (0 for No, 1 for Yes)" min="0" required>
                    <input type="number" name="department_technical" placeholder="Department Technical (0 for No, 1 for Yes)" min="0" required>
                </div>

                <button type="submit">Predict</button>
            </form>
            {% if my_pred is not none %}
            <div class="result">
                <h2>Predicted output:</h2>
                <p class="salary">{{ my_pred }} </p>
            </div>
            {% endif %}
            <div class="github-link">
                <i class="fab fa-github"></i>
                <a href="https://github.com/Gourab-Pal/Dep-Employee-retention" target="_blank">View this project on GitHub</a>
            </div>
        </div>
    </div>
</body>

</html>
